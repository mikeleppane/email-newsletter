[package]
name = "email-newsletter"
version = "0.1.0"
edition = "2021"
authors = ["Mikko Lepp√§nen <mleppan23@gmail.com>"]

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "email-newsletter"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
opt-level = 3
lto = true
incremental = true

[dependencies]
actix-web = "4"
cargo-audit = "0.17.4"
cargo-tarpaulin = "0.25.1"
serde = { version = "1.0.152", features = ["derive"] }
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
config = "0.13.3"

[dependencies.sqlx]
version = "0.6"
default-features = false
features = [
    "runtime-tokio-rustls",
    "macros",
    "postgres",
    "uuid",
    "chrono",
    "migrate"
]


[dev-dependencies]
reqwest = "0.11.14"
rstest = "0.16.0"
